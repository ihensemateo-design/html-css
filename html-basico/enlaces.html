<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <h1>ENLACES</h1>
    <h2>Enlace default</h2>
    <a href="https://google.com" title="link a google">click aca</a>
    <h2>Enlace target blank</h2>
    <a href="https://google.com" target="_blank">click aca</a>
    <h2>Enlace parent</h2>
    <a href="https://google.com" target="_parent">click aca</a>
    <h2>Enlace top</h2>
    <a href="https://google.com" target="_top">click aca</a>
</body>
