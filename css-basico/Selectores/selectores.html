<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <h1>EJEMPLO</h1>
    <ul>
        <!-- El span dentro del li hereda el color rojo del li, pero luego el span tiene su propio color azul -->
        <li><span>A</span></li>
        <li>B</li>
        <!-- La clase "remarcar" tiene un color verde definido en el CSS -->
        <li class="remarcar">C</li>
        <li class="remarcar">D</li>
        <!-- El id se usa solo una vez!! -->
        <li id="especial">E</li>
        
    </ul>
    
</body>
</html>
