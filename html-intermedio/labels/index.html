<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>
            formulario de contacto
        </h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="John Doe" id="nombre">
        </div>
        <div class="form_input">
            <label>Email
            <input type="email" placeholder="ejemplo@gmail.com">
            </label>
        </div>
        <div class="form_input">
            <label>Mensaje <!-- no necesito ponerle un id, con abrirlo antes y cerarrlo despues del input ya lo toma al label-->
            <textarea placeholder="Deja tu mensaje..."></textarea> <!-- !tiene unas cuantas funciones para despues del textarea, que solo se pueda leer y no modificar, desactivarlo, "maxlength=" para el numero maximo de caracteres,"rows=" para la cantidad de lineas de texto que puede tener, etc! -->
            </label>
        </div>
        <div>
            <label>Acepto los terminos y condiciones
            <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
