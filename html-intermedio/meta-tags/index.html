<!DOCTYPE html>
<html lang="en"> <!-- Le dice al navagador en que idioma esta la pagina -->
<head>
    <meta charset="UTF-8"> <!-- Cual es la codificacion que va a usar la pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--El ancho (width) va a ser el ancho total del dispositivo--> <!-- initial-scale es el zoom -->
    <title>Document</title>
    <meta name="description" content="esta pagina web se trata de..."> <!-- Estoy creando una etiqueta para desciribir lo que hace la pagina (mejora el posiconamiento en las busquedas del navegador) -->
    <meta name="keyword" content="Flores,flor, plantas,planta, semillas,1kg semillas, etc"> <!-- Aca van toda las palabras claves separadas por coma -->
    <meta name="author" content="Mateo Hense"> <!-- Nombre del desarrollador -->
    <meta name="robots" content=""> <!-- Cache; mostrar fragmentos de la pagina al buscar algo; Buscar todas las funciones de content porque existen muchas (aunque no se suele hacer) -->
    <meta name="title" content="TITULO"> <!-- Titulo de la pagina -->
    <meta name="OG:..." content=""> <!-- permite que la página se “describa a sí misma” cuando alguien la comparte en redes sociales, un pequeño resumen de la pagina sin necesidad de entrar (despues de og: va el meta tag que quiero que se muestre, ususalmente es title, description, image y url)-->
    <meta name="OG:title" content="TITULO">
    <meta name="OG:description" content="...">
    <meta name="OG:image" content=".png">
    <meta name="OG:url" content="https//.com">
</head>
<body>
    
</body>
</html>
