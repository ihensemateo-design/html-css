<!-- Lazy Loading: La pagina debe ir cargando a medida que el usuario llega a cada parte, no todo de golpe -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="google.png" alt="" loading=""> <!-- El atributo leading se usa para controlar cuando carga la informacion: lazy : Carga diferida (solo se descarga cuando el usuario está por verla); eager → Carga inmediata (Se descarga el recurso lo antes posible, sin importar si está visible o no.); auto (valor por defecto) → El navegador decide automáticamente si usar lazy o eager). -->
</body>
</html>
